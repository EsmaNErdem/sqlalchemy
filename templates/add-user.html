{% extends 'base.html' %}

{% block title %}User Form{% endblock %}

{% block content %}
<form method="POST">
    <p>First Name:     <input id="first-name" name="first-name" placeholder="Enter a first name"></p>
    <p>Last Name:  <input id="last-name" name="last-name" placeholder="Enter a last name"></p>
    <p>Image URL:   <input id="img-url" name="img-url" placeholder="Provide an image of this user"></p>
    <button type="submit">Add</button>
</form>
{% endblock %}
